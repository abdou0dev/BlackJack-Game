<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="hero">
            <h1>BlackJack</h1>
            <div id="player-info">
                <div class="name">
                    <p id="player-el">Player: </p> <input type="text" id="player-input">
                </div>
                <p id="chips-el">Chips: $</p>
            </div>
        </header>

        <div id="content">
            <p id="message-el">Welcome to blackjack.</p>
            <p id="cards-el">Cards: </p>
            <p id="sum-el">Sum: 0</p>
            <div id="buttons-container">
                <button onclick="startGame()">START GAME</button>
                <p id="error-el"></p>
                <button class="new-card" onclick="newCard()">NEW CARD</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
